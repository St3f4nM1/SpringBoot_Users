server:
  port: 9595
spring:
  profiles:
    active: @spring.profiles.active@
  jpa:
    hibernate:
      ddl-auto: update
    database: default
    show-sql: true

  datasource:
    continue-on-error: false
    generate-unique-name: false
    driver-class-name: org.apache.derby.jdbc.EmbeddedDriver
    url: jdbc:h2:mem:db;SCHEMA=public;
    username: sa
    password: sa

